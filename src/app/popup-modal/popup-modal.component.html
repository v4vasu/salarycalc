<section (click)="closePopupModal()" class="popup-overlay">
  <article (click)="$event.stopPropagation()" class="popup-container">
    <header class="popup-modal-header">
      <h2>
        <ng-content select="[popupHeaderTitle]"></ng-content>
      </h2>
      <div class="close" (click)="closePopupModal()">
        <i class="fas fa-window-close" id="close-icon"></i>
      </div>
    </header>
    <div class="popup-modal-content">
      <ng-content select="[popupMainContent]"></ng-content>
    </div>
    <footer class="popup-modal-footer">
      <div class="btn-section">
        <button type="button" class="btn btn-outline-danger" (click)="closePopupModal()">Cancel</button>
        <button type="button" class="btn btn-danger">Save</button>
      </div>
    </footer>
  </article>
</section>
